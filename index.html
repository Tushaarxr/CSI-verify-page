<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSI Certificate Verification</title>
    <meta name="description" content="Verify the authenticity of CSI membership certificates">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%230A1954'/><text x='50' y='58' font-family='Arial' font-size='32' font-weight='bold' text-anchor='middle' fill='white'>CSI</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            text-align: center;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #0A1954, #1a3584);
            border-radius: 50%;
            margin: 0 auto 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(10, 25, 84, 0.3);
        }

        h1 {
            color: #0A1954;
            margin-bottom: 15px;
            font-size: 32px;
            font-weight: 700;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.5;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 18px 25px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .search-box:focus {
            border-color: #667eea;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
        }

        .search-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active {
            transform: translateY(-1px);
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #667eea;
            border-top: 2px solid transparent;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 35px;
            border-radius: 15px;
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result.valid {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .result.invalid {
            background: linear-gradient(135deg, #ff758c 0%, #ff7eb3 100%);
            color: white;
        }

        .result h2 {
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: 700;
        }

        .member-info {
            background: rgba(255, 255, 255, 0.15);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            backdrop-filter: blur(10px);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            opacity: 0.9;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-value {
            font-size: 18px;
            font-weight: 700;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.2);
            font-size: 14px;
            font-weight: 600;
            margin-top: 15px;
            backdrop-filter: blur(10px);
        }

        .error-details {
            text-align: left;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .error-details ul {
            margin: 15px 0 15px 20px;
        }

        .error-details li {
            margin: 8px 0;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
                margin: 10px;
            }
            
            h1 {
                font-size: 26px;
            }
            
            .info-row {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .search-box {
                padding: 15px 20px;
            }
            
            .search-btn {
                padding: 15px 30px;
            }
        }

        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">CSI</div>
        <h1>Certificate Verification</h1>
        <p class="subtitle">
            Verify the authenticity of CSI membership certificates.<br>
            Scan the QR code or enter the membership ID manually.
        </p>
        
        <div class="search-section">
            <input 
                type="text" 
                id="membershipId" 
                class="search-box" 
                placeholder="Enter Membership ID (e.g., 1234 or 00001234)"
                maxlength="8"
                autocomplete="off"
            >
            <button onclick="verifyMember()" class="search-btn" id="verifyBtn">
                Verify Certificate
            </button>
            <div class="loading" id="loading">Verifying...</div>
        </div>

        <div id="result" class="result">
            <h2 id="resultTitle"></h2>
            <div id="memberInfo" class="member-info"></div>
        </div>

        <div class="footer">
            <p>© 2024 Computer Society of India (CSI)</p>
        </div>
    </div>

    <script>
        // Member database - This will be loaded from your JSON file
        let membersDatabase = {};

        // Load member database from JSON file
        async function loadMemberDatabase() {
            try {
                // In a real Vercel deployment, you'd fetch this from an API or include it as a static file
                // For now, we'll use a sample database
                const response = await fetch('./members.json');
                if (response.ok) {
                    membersDatabase = await response.json();
                } else {
                    // Fallback to sample data if JSON file not found
                    console.warn('Could not load members.json, using sample data');
                    loadSampleDatabase();
                }
            } catch (error) {
                console.warn('Could not load member database, using sample data');
                loadSampleDatabase();
            }
        }

        // Sample database for testing (8-digit IDs)
        function loadSampleDatabase() {
            membersDatabase = {
                "00001234": {
                    "name": "John Smith",
                    "membership_id": "00001234",
                    "validity": "2025-12-31",
                    "certificate_issued": true,
                    "issue_date": "2024-01-15"
                },
                "00002567": {
                    "name": "Sarah Johnson",
                    "membership_id": "00002567",
                    "validity": "2025-06-30",
                    "certificate_issued": true,
                    "issue_date": "2024-01-20"
                },
                "00000123": {
                    "name": "Michael Davis",
                    "membership_id": "00000123",
                    "validity": "2024-12-31",
                    "certificate_issued": true,
                    "issue_date": "2024-01-10"
                },
                "01234567": {
                    "name": "Alice Johnson",
                    "membership_id": "01234567",
                    "validity": "2025-08-15",
                    "certificate_issued": true,
                    "issue_date": "2024-02-01"
                },
                "00987654": {
                    "name": "Bob Wilson",
                    "membership_id": "00987654",
                    "validity": "2025-11-30",
                    "certificate_issued": true,
                    "issue_date": "2024-03-10"
                }
            };
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Auto-verify if ID is provided in URL
        window.onload = async function() {
            await loadMemberDatabase();
            
            const urlId = getUrlParameter('id');
            if (urlId) {
                document.getElementById('membershipId').value = urlId;
                verifyMember();
            }
        };

        async function verifyMember() {
            const membershipId = document.getElementById('membershipId').value.trim();
            const resultDiv = document.getElementById('result');
            const resultTitle = document.getElementById('resultTitle');
            const memberInfo = document.getElementById('memberInfo');
            const verifyBtn = document.getElementById('verifyBtn');
            const loading = document.getElementById('loading');

            if (!membershipId) {
                alert('Please enter a membership ID');
                return;
            }

            // Show loading state
            verifyBtn.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';

            // Simulate network delay for better UX
            await new Promise(resolve => setTimeout(resolve, 800));

            // Hide loading
            loading.style.display = 'none';
            verifyBtn.disabled = false;

            // Normalize the membership ID - pad with zeros to 8 digits
            const normalizedId = membershipId.padStart(8, '0');
            
            // Also check for the ID without leading zeros in case it's stored differently
            const alternativeIds = [
                normalizedId,
                membershipId,
                membershipId.padStart(6, '0'),
                parseInt(membershipId, 10).toString() // Remove leading zeros completely
            ];

            // Find member by trying different ID formats
            let member = null;
            let foundId = null;
            
            for (const testId of alternativeIds) {
                if (membersDatabase[testId]) {
                    member = membersDatabase[testId];
                    foundId = testId;
                    break;
                }
            }

            if (member && member.certificate_issued) {
                // Check if certificate is still valid
                const currentDate = new Date();
                const validityDate = new Date(member.validity);
                const isValid = validityDate >= currentDate;
                
                // Valid certificate
                resultDiv.className = 'result valid';
                resultTitle.textContent = '✓ Certificate Verified';
                
                memberInfo.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">Member Name</span>
                        <span class="info-value">${member.name}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Membership ID</span>
                        <span class="info-value">${member.membership_id}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Valid Until</span>
                        <span class="info-value">${member.validity}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Issue Date</span>
                        <span class="info-value">${member.issue_date}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Status</span>
                        <span class="info-value">${isValid ? 'Active' : 'Expired'}</span>
                    </div>
                    <span class="status-badge">
                        ${isValid ? '✓ Authentic CSI Certificate' : '⚠ Certificate Expired'}
                    </span>
                `;
            } else {
                // Invalid certificate
                resultDiv.className = 'result invalid';
                resultTitle.textContent = '✗ Certificate Not Found';
                
                memberInfo.innerHTML = `
                    <p style="font-size: 18px; margin-bottom: 20px;">
                        The membership ID "<strong>${membershipId}</strong>" could not be verified.
                    </p>
                    
                    <div class="error-details">
                        <p><strong>This certificate may be:</strong></p>
                        <ul>
                            <li>Invalid or counterfeit</li>
                            <li>Expired or revoked</li>
                            <li>Not yet issued</li>
                            <li>Incorrectly entered</li>
                        </ul>
                        
                        <p style="margin-top: 20px;">
                            <strong>Need help?</strong><br>
                            Contact CSI administration with your certificate details.
                        </p>
                        
                        <p style="margin-top: 15px; font-size: 14px; opacity: 0.8;">
                            <strong>Tips:</strong><br>
                            • Try entering the ID with or without leading zeros<br>
                            • Check for any typos in the membership ID<br>
                            • Ensure you're entering the complete 8-digit ID
                        </p>
                    </div>
                `;
            }

            resultDiv.style.display = 'block';
        }

        // Allow Enter key to trigger verification
        document.getElementById('membershipId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyMember();
            }
        });

        // Format membership ID input (allow up to 8 digits)
        document.getElementById('membershipId').addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            if (value.length > 8) {
                value = value.substring(0, 8);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
